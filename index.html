<!DOCTYPE html >
<html lang="en" ng-app="contactsEditor" >
<head >
	<title >Contacts</title >
	<link href="./libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="styles.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Contacts Editor
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="PeopleController">

	<table class="table table-bordered">
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Email</th>
			<th>Birthday</th>
		</tr>

		<tr ng-repeat="person in people"
			ng-style="{'background-color': $index == selectedIndex ? 'lightgray':''}"
			ng-click="selectPerson($index)"
		>
			<td>{{$index}}</td>
			<td>{{person.name}}</td>
			<td>{{person.email}}</td>
			<td>{{person.birthdate | date:"longDate"}}</td>
		</tr>

	</table>
</div >


<script src="./libs/angular/angular.min.js"></script>
<script src="contacts.js"></script>
</body >
</html >
